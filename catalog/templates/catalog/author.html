{% extends 'base.html' %}



{% block title %}
    Author Page
{% endblock title %}
    


{% block body %}
    <div class="container"><h1>Add Author</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    {% for field in form %}
        <div class="form-group">
            {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                    <h2>
                        {{ field.label }}
                    </h2>
                    
                    {{ field }}
                </div>
                {% endfor %}
                
                 
        <button class="btn btn-danger" type="submit">Add Author</button>
</form>
</div>
{% endblock body %}
